<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container, .inner{
            width: 200px;
            height: 200px;
            border: 2px solid brown;
        }
        .container{
            background-color: lightblue;
        }
        .inner{
            background-color: gray;
            transform: translate(30px, 30px) scale(0.5) rotate(45deg);
        }
    </style>
</head>
<body>
    <h1>transformer coming soon</h1>
    <div class="container">
        <div class="inner">box1</div>
    </div>
    <div class="container">
        <div class="inner">box2</div>
    </div>
    <div class="container">
        <div class="inner">box3</div>
    </div>
</body>
</html>
