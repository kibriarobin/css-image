<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid green;
            background-color: tomato;
            transition: width 5s, height 5s, transform 5s;
        }
        .box:hover{
            width: 200px;
            height: 200px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Transition1</h3>
    </div>
    <div class="box">
        <h3>Transition2</h3>
    </div>
    <div class="box">
        <h3>Transition3</h3>
    </div>
</body>
</html>
