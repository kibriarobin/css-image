<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid blue;
        }
        #box-2{
            color: peru;
            display: none;
        }
        #box-3{
            color: goldenrod;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="box" id="box-1">
        <h3>Box-1</h3>
    </div>
    <div class="box" id="box-2">
        <h3>Box-2</h3>
    </div>
    <div class="box" id="box-3">
        <h3>Box-3</h3>
    </div>
    <div class="box" id="box-4">
        <h3>Box-4</h3>
    </div>
</body>
</html>
